<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajero Automático</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            margin-bottom: 25px;
        }

        .input-field label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-field input,
        .input-field select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field input:focus,
        .input-field select:focus {
            border-color: #1e3c72;
            outline: none;
        }

        .button {
            background: #1e3c72;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
            text-align: center;
            display: block;
        }

        .button:hover {
            background: #2a5298;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cajero Automático</h2>
        <form id="loginForm" autocomplete="off">
            <div class="input-field">
                <label for="identificacion">Usuario:</label>
                <input type="text" id="identificacion" placeholder="Ingrese su usuario" required>
            </div>
            <div class="input-field">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña" required>
            </div>
            <div class="input-field">
                <label for="accountType">Tipo de Cuenta:</label>
                <select id="accountType" required>
                    <option value="">Seleccione un tipo de cuenta</option>
                    <option value="corriente">Cuenta Corriente</option>
                    <option value="ahorros">Cuenta de Ahorros</option>
                </select>
            </div>
            <button class="button" type="submit" id="iniciar-sesion">Iniciar sesión</button>
            <a href="./html/registro.html" class="button" style="margin-top: 10px;">Registro</a>
        </form>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
